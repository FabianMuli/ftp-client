<body>

    <div class="container mt-5">

        <div class="row mt-5">

            <div class="col-md-3 col-sm-1"><a href="../index.html#services" class="btn btn-link text-danger mr-3"><i class="fa fa-arrow-left"></i>Back Home</a></div>
            <div class="col-md-6 col-sm-8" data-aos="fade-left" data-aos-duration="2000">
                <div class="notification rounded">
                    <div class="top rounded-top text-center p-4" style="background-image: url('../img/mac.jpg')">
                        <span class="fa fa-shopping-bag"></span>
                    </div>

                    <div class="main p-3">
                        <div class="container">
                            <h3>Request a website</h3>
                            <form action="request/request.php" class="form pt-4" method="POST">
                                <input type="hidden" name="type" value="website">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-address-book"></i></span>

                                        </div>
                                        <input type="text" name="name" placeholder="full name.." class="form-control" required>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">&copy;</span>

                                        </div>
                                        <input type="text" name="company-name" placeholder="company name.. (optional)" class="form-control">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>

                                        </div>
                                        <input type="email" name="email" placeholder="your email.." class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-list"></i></span>

                                        </div>
                                        <textarea name="notes" placeholder="additional notes.." class="form-control"></textarea>

                                    </div>
                                </div>

                                <div class="form-group buttons text-center">

                                    <input type="submit" name="button" class="btn btn-outline-success pl-4 pr-4 pt-2 pb-2" value="Request">
                                </div>

                            </form>



                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-2"></div>
        </div>
